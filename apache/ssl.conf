<VirtualHost *:443>
    ServerAdmin ssl@ssl.dev
    DocumentRoot /var/www/htdocs/ssl.dev
    ServerName ssl.dev
    SSLEngine on
    SSLCertificateFile "/path/to/ssl.dev.crt"
    SSLCertificateKeyFile "/path/to/ssl.dev.key"
    ErrorLog logs/ssl.dev_error_log
    CustomLog logs/ssl.dev_access_log common
</VirtualHost>
