<VirtualHost *:80>
    ServerAdmin admin@admin.com
    DocumentRoot /var/www/htdocs/admin.com
    ServerName admin.com
    ErrorLog logs/admin.com_error_log
    CustomLog logs/admin.com_access_log common
</VirtualHost>
